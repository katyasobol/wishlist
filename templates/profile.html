<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<title> Profle Card UI Design | CoderGirl </title>-->
    <!---Custom Css File!--->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css')}}">
</head>

<body>
    <section class="main">
        <div class="buttonset">
            <a href="/profile/update" class="btn">Настройки</a>
        </div>
        <div class="buttonset">
            <a href="/logout" class="btn1">Выйти</a>
        </div>
        <div class="profile-card">
            <div class="data">
                <h2>{{ form.firstname }} {{ form.lastname }}</h2>
                <span>{{ current_user.user }}</span>
                <h3>{{ form.birthdate }}</h3>
            </div>
            <div class="row">
                <div class="info">
                    <h3>Following</h3>
                    <span>120</span>
                </div>
                <div class="info">
                    <h3>Followers</h3>
                    <span>5000</span>
                </div>
                <div class="info">
                    <h3>Posts</h3>
                    <span>209</span>
                </div>
            </div>
            <div class="buttons">
                <a href="#" class="btn">желания</a>
                <a href="#" class="btn">события</a>
            </div>
        </div>
    </section>
</body>
